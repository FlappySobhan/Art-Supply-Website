<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %} Art supply Shop {% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top d-flex border-bottom">

        <div class="collapse navbar-collapse" id="navbarNav">
            <a class="navbar-brand px-2" href="{% url 'home' %}">Art supply</a>
            <ul class="navbar-nav">
                <li class="nav-item active  d-flex align-items-center">
                    <a class="nav-link" href="#">CATEGORIES</a><span style="color: gainsboro;">|</span>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <a class="nav-link" href="#">ABOUT US</a>
                </li>
            </ul>
        </div>
        <div class="ml-5">
            <ul class="navbar-nav m-3 d-flex align-items-center">
                {% if user.is_authenticated %}
                <li class="nav-item active  d-flex align-items-center">
                    <a class="nav-link" href="{% url 'profile' user.slug %}">{{ user.phone_number }}</a><span
                        class="d-none d-md-block" style="color: gainsboro;">|</span>
                </li>
                <li class="nav-item active  d-flex align-items-center">
                    <a class="nav-link" href="{% url 'account_logout' %}">LOG OUT</a>
                </li>
                {% else %}
                <li class="nav-item active  d-flex align-items-center">
                    <a class="nav-link" href="{% url 'account_login' %}">LOG IN</a><span class="d-none d-md-block"
                        style="color: gainsboro;">|</span>
                </li>
                <li class="nav-item active  d-flex align-items-center">
                    <a class="nav-link" href="{% url 'account_signup' %}">SIGN UP</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
