<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %} Art supply Shop {% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top d-flex border-bottom">

        <div class="collapse navbar-collapse" id="navbarNav">
            <a class="navbar-brand px-2" href="#">Art supply</a>
            <ul class="navbar-nav">
                <li class="nav-item active  d-flex align-items-center">
                    <a class="nav-link" href="#">CATEGORIES</a><span style="color: gainsboro;">|</span>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <a class="nav-link" href="#">ABOUT US</a>
                </li>
            </ul>
        </div>
        <div class="ml-5">
            <ul class="navbar-nav m-3 d-flex align-items-center">
                {% if user.is_authenticated %}
                <li class="nav-item active  d-flex align-items-center">
                    <a class="nav-link" href="{% url 'profile' %}">{{ user.username }}</a><span class="d-none d-md-block"
                        style="color: gainsboro;">|</span>
                </li>
                <li class="nav-item active  d-flex align-items-center">
                    <a class="nav-link" href="{% url 'logout' %}">LOG OUT</a>
                </li>
                {% else %}
                <li class="nav-item active  d-flex align-items-center">
                    <a class="nav-link" href="{% url 'login' %}">LOG IN</a><span class="d-none d-md-block"
                        style="color: gainsboro;">|</span>
                </li>
                <li class="nav-item active  d-flex align-items-center">
                    <a class="nav-link" href="{% url 'signup' %}">SIGN UP</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
